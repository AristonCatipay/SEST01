<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can JavaScript do?</h2>
    <p id="demo">JS should change the HTML content.</p>

    <button onclick="document.getElementById('bulbImg').setAttribute('src', 'light-bulb-images/bulb_on.gif')">Turn On</button>
    <button onclick="document.getElementById('bulbImg').setAttribute('src', 'light-bulb-images/bulb_off.gif')">Turn Off</button>

    <img src="light-bulb-images/bulb_off.gif" alt="Light Bulb" id="bulbImg">
</body>
</html>
