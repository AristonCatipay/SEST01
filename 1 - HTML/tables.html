<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Tables</title>
  </head>
  <body>
    <h2>Creating Tables</h2>
    <table border="3">
      <tr>
        <th style="border: 3px solid red">Name</th>
        <th style="border: 3px solid red">Contact Number</th>
        <th style="border: 3px solid red">Country</th>
      </tr>
      <tr>
        <td style="border: 3px solid green">Jane Doe</td>
        <td style="border: 3px solid green">09342345342</td>
        <td style="border: 3px solid green">Philippines</td>
      </tr>
      <tr>
        <td style="border: 3px solid blue">Robert Smith</td>
        <td style="border: 3px solid blue">09342345342</td>
        <td style="border: 3px solid blue">Philippines</td>
      </tr>
      <tr>
        <td style="border: 3px solid orange">Will Smith</td>
        <td style="border: 3px solid orange">09342345342</td>
        <td style="border: 3px solid orange">Philippines</td>
      </tr>
    </table>
  </body>
</html>
